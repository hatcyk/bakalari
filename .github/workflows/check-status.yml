name: Check API Status

on:
  schedule:
    # Every 10 minutes | Prázdninový provoz: Every 60 minutes
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-status:
    name: Check API Status
    runs-on: ubuntu-latest

    steps:
      - name: Check API Health Status
        run: |
          echo "Checking API health status..."
          curl -X GET "${{ secrets.VERCEL_URL }}/api/status" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -s -S || echo "Status check failed"
