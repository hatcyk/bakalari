name: Cron Jobs

on:
  schedule:
    # Prefetch: Every 10 minutes
    - cron: '*/10 * * * *'
    # Lesson reminders: Every 3 minutes
    - cron: '*/3 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  prefetch:
    name: Prefetch Timetable Data
    runs-on: ubuntu-latest
    # Run only on the 10-minute schedule
    if: github.event.schedule == '*/10 * * * *' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NPM_CONFIG_RETRY: '3'
          NPM_CONFIG_RETRY_DELAY: '1000'

      - name: Run prefetch script
        env:
          BAKALARI_USERNAME: ${{ secrets.BAKALARI_USERNAME }}
          BAKALARI_PASSWORD: ${{ secrets.BAKALARI_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          VERCEL: 'true'
        run: node scripts/run-prefetch.js

  lesson-reminders:
    name: Send Lesson Reminders
    runs-on: ubuntu-latest
    # Run only on the 3-minute schedule
    if: github.event.schedule == '*/3 * * * *' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Call Lesson Reminders Endpoint
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api/cron/lesson-reminders" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -s -S -f || echo "Lesson reminders failed with status $?"

  check-status:
    name: Check API Status
    runs-on: ubuntu-latest
    # Run on both schedules to verify health

    steps:
      - name: Check API Health Status
        run: |
          echo "Checking API health status..."
          curl -X GET "${{ secrets.VERCEL_URL }}/api/status" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -s -S || echo "Status check failed"
