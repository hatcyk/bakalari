name: Prefetch Timetable Data

on:
  schedule:
    # Every 15 minutes | Prázdninový provoz: Every 60 minutes
    #- cron: '*/15 * * * *'
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  prefetch:
    name: Prefetch Timetable Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NPM_CONFIG_RETRY: '3'
          NPM_CONFIG_RETRY_DELAY: '1000'

      - name: Run prefetch script
        env:
          BAKALARI_USERNAME: ${{ secrets.BAKALARI_USERNAME }}
          BAKALARI_PASSWORD: ${{ secrets.BAKALARI_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          VERCEL: 'true'
        run: node scripts/run-prefetch.js
