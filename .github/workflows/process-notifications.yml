name: Process Change Notifications

on:
  schedule:
    # Every 10 minutes, offset by 2 minutes | Prázdninový provoz: Every 60 minutes
    #- cron: '*/10 * * * *'
    - cron: '0 * * * *'

  workflow_dispatch: # Allow manual triggering

jobs:
  process-notifications:
    name: Process Change Notifications
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NPM_CONFIG_RETRY: '3'
          NPM_CONFIG_RETRY_DELAY: '1000'

      - name: Process pending notifications
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          VERCEL: 'true'
        run: node scripts/process-notifications.js
