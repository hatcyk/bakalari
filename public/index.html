<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lepší Rozvrh</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#10111A">
    <link rel="apple-touch-icon" href="icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rozvrhy">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="header-left">
                <img src="spsd_logo_white.png" alt="SPŠD Logo" class="logo logo-dark">
                <img src="spsd_logo_dark.png" alt="SPŠD Logo" class="logo logo-light">
                <h1><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days-icon lucide-calendar-days"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg> Rozvrh</h1>
            </div>
            <div class="controls">
                <div class="schedule-type-selector">
                    <button class="schedule-type-btn active" data-schedule="actual">Aktuální</button>
                    <button class="schedule-type-btn" data-schedule="permanent">Stálý</button>
                    <button class="schedule-type-btn" data-schedule="next">Příští</button>
                </div>
                <div class="type-selector">
                    <button class="type-btn active" data-type="Class">Třídy</button>
                    <button class="type-btn" data-type="Teacher">Učitelé</button>
                    <button class="type-btn" data-type="Room">Učebny</button>
                </div>
                <div class="dropdown-row">
                    <div class="custom-dropdown" id="valueDropdown">
                        <button class="custom-dropdown-trigger" id="valueDropdownTrigger">
                            <span id="valueDropdownLabel">Načítám...</span>
                            <svg class="custom-dropdown-arrow" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="custom-dropdown-menu" id="valueDropdownMenu">
                            <!-- Options will be generated here -->
                        </div>
                    </div>
                    <button class="theme-toggle" id="themeToggle" aria-label="Přepnout téma">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
                            <circle cx="12" cy="12" r="4"/>
                            <path d="M12 2v2"/>
                            <path d="M12 20v2"/>
                            <path d="m4.93 4.93 1.41 1.41"/>
                            <path d="m17.66 17.66 1.41 1.41"/>
                            <path d="M2 12h2"/>
                            <path d="M20 12h2"/>
                            <path d="m6.34 17.66-1.41 1.41"/>
                            <path d="m19.07 4.93-1.41 1.41"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon" style="display: none;">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>Načítám data...</span>
        </div>
        <div id="error" class="error hidden"></div>

        <div class="day-selector" id="daySelector">
            <!-- Day selector buttons will be generated here for mobile -->
        </div>

        <div class="timetable-container">
            <div class="timetable-grid" id="timetable">
                <!-- Tady se vygenerují dny a hodiny -->
            </div>
        </div>
    </div>

    <!-- Lesson Detail Modal -->
    <div class="modal-overlay hidden" id="lessonModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalSubject"></h2>
                <button class="modal-close" id="modalClose">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-info-grid">
                    <div class="modal-info-item">
                        <span class="modal-label">Učitel</span>
                        <span class="modal-value" id="modalTeacher"></span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-label">Učebna</span>
                        <span class="modal-value" id="modalRoom"></span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-label">Hodina</span>
                        <span class="modal-value" id="modalHour"></span>
                    </div>
                    <div class="modal-info-item" id="modalGroupContainer" style="display: none;">
                        <span class="modal-label">Skupina</span>
                        <span class="modal-value" id="modalGroup"></span>
                    </div>
                    <div class="modal-info-item" id="modalThemeContainer" style="display: none;">
                        <span class="modal-label">Téma</span>
                        <span class="modal-value" id="modalTheme"></span>
                    </div>
                </div>
                <div class="modal-changes hidden" id="modalChanges">
                    <div class="modal-changes-container">
                        <div class="modal-changes-icon" id="modalChangesIcon">
                            <!-- SVG ikona bude vložena dynamicky -->
                        </div>
                        <div class="modal-changes-body">
                            <div class="modal-changes-header" id="modalChangesHeader">
                                Změny
                            </div>
                            <div class="modal-changes-content" id="modalChangesContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Štefan Barát 3.A</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
