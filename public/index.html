<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lepší Rozvrh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="header-left">
                <img src="spsd_logo_white.png" alt="SPŠD Logo" class="spsd-logo" id="headerLogo">
                <h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="calendar-icon">
                        <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/>
                    </svg>
                    Rozvrh
                </h1>
            </div>
            <div class="controls">
                <div class="type-buttons" id="typeButtons">
                    <button class="type-btn active" data-value="Class">Třídy</button>
                    <button class="type-btn" data-value="Teacher">Učitelé</button>
                    <button class="type-btn" data-value="Room">Učebny</button>
                </div>
                <div class="custom-select" id="valueSelectWrapper">
                    <div class="select-trigger" id="valueTrigger">
                        <span class="select-value">Načítám...</span>
                        <svg class="select-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="select-options" id="valueOptions">
                        <div class="select-option" data-value="">Načítám...</div>
                    </div>
                </div>
            </div>
            <div class="user-section">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
                <span class="user-name" id="userInfo">Loading...</span>
                <button class="logout-btn" onclick="logout()">Odhlásit</button>
            </div>
        </header>

        <div id="loading" class="loading hidden">Načítám data...</div>
        <div id="error" class="error hidden"></div>

        <div class="day-selector" id="daySelector">
            <!-- Day selector buttons will be generated here for mobile -->
        </div>

        <div class="timetable-container">
            <div class="timetable-grid" id="timetable">
                <!-- Tady se vygenerují dny a hodiny -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
