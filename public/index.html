<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lepší Rozvrh</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="header-left">
                <img src="spsd_logo_white.png" alt="SPŠD Logo" class="logo logo-dark">
                <img src="spsd_logo_dark.png" alt="SPŠD Logo" class="logo logo-light">
                <h1><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days-icon lucide-calendar-days"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg> Rozvrh</h1>
            </div>
            <div class="controls">
                <div class="schedule-type-selector">
                    <button class="schedule-type-btn active" data-schedule="actual">Aktuální rozvrh</button>
                    <button class="schedule-type-btn" data-schedule="permanent">Stálý rozvrh</button>
                </div>
                <div class="type-selector">
                    <button class="type-btn active" data-type="Class">Třídy</button>
                    <button class="type-btn" data-type="Teacher">Učitelé</button>
                    <button class="type-btn" data-type="Room">Učebny</button>
                </div>
                <select id="groupSelect" class="hidden">
                    <option value="all">Celá třída</option>
                </select>
                <select id="valueSelect">
                    <option value="" disabled selected>Načítám...</option>
                </select>
                <button class="theme-toggle" id="themeToggle" aria-label="Přepnout téma">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
                        <circle cx="12" cy="12" r="4"/>
                        <path d="M12 2v2"/>
                        <path d="M12 20v2"/>
                        <path d="m4.93 4.93 1.41 1.41"/>
                        <path d="m17.66 17.66 1.41 1.41"/>
                        <path d="M2 12h2"/>
                        <path d="M20 12h2"/>
                        <path d="m6.34 17.66-1.41 1.41"/>
                        <path d="m19.07 4.93-1.41 1.41"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon" style="display: none;">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                    </svg>
                </button>
            </div>
        </header>

        <div id="loading" class="loading hidden">Načítám data...</div>
        <div id="error" class="error hidden"></div>

        <div class="day-selector" id="daySelector">
            <!-- Day selector buttons will be generated here for mobile -->
        </div>

        <div class="timetable-container">
            <div class="timetable-grid" id="timetable">
                <!-- Tady se vygenerují dny a hodiny -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
